      <mat-label>Select chat room</mat-label>

        <mat-option *ngFor="let room of rooms" [value]="room.value">
          {{room.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="chat-body">

  </div>
  <div class="chat-input">

  </div>
</div>
